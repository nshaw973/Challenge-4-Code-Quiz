<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link href="./assets/css/reset.css" rel="ResetSheet">
    <link href="./assets/css/style.css" rel="Stylesheet">
</head>

<header>
    <h1>Code Quiz!</h1>
    <h2>Time: <span id="countDown"></span></h2>
    <h3>Score: <span id="points"></span></h3>
    <button class="startbutton">Start</button>
</header>

<body>
    <main>
        <section class="">
            <h1 class="question-header">Question <span class="qNum"></span>:</h1>
            <p class="question">
            
            </p>
            <ul class="options">
                <li><button id="o1"></button></li>
                <li><button id="o2"></button></li>
                <li><button id="o3"></button></li>
                <li><button id="o4"></button></li>
            </ul>
        </section>
        <div class="scoreboard">
            <h2>Scoreboard:</h2>
            <ul class="highscore">
                <li>Name #1 <span>4</span></li>
                <li>Name #1 <span>2</span></li>
                <li>Name #1 <span>1</span></li>
                <li>Name #1 <span>4</span></li>
            </ul>
        </div>
    </main>

    <footer>
        <span>Coding Bootcamp 2023</span>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
