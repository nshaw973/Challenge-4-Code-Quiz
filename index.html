<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link href="./assets/css/reset.css" rel="ResetSheet">
    <link href="./assets/css/style.css" rel="Stylesheet">
</head>

<header>
    <h1>Code Quiz!</h1>
    <h2>Time: <span id="countDown"></span></h2>
    <h3>Score: <span id="points"></span></h3>
    <button class="startbutton">Start</button>
</header>

<body>
    <main>
        <section class="">
            <!-- This is for the questions -->
            <h1 class="qNum"></h1>
            <p class="question">
            
            </p>
            <ul class="option-style">
                <li><button id="o1"></button></li>
                <li><button id="o2"></button></li>
                <li><button id="o3"></button></li>
                <li><button id="o4"></button></li>
            </ul>
            <!-- This is for the scoreboard name input -->
            <div>
                <div class="playerScore">
                    
                </div>
            </div>

        </section>

        <!-- Leaderboard -->

        <div class="scoreboard">
            <button class="resetscore">Reset Scores!</button>
            <h2>Scoreboard:</h2>
            <ul class="highscore">

            </ul>
        </div>

    </main>

    <footer>
        <span>Coding Bootcamp 2023</span>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
